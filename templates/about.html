<!DOCTYPE html>
<html>
	<head>
		{% if title %}
			<title>Flask blog - {{title}}</title>
		{% else %}
			<title>Flask blog </title>
		{% endif %}
	</head>
	<body>
		<h1>About Page in HTML</h1>
		{% for post in postList %}
			<h4>Author name: {{ post.author }}</h4>
			<h4>Subject name: {{ post.subject }}</h4>
			<h4>Class: {{ post.class }}</h4>
		{% endfor %}
	</body>
</html>
